<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chazz AI</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #151515;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
    }
    button, select {
      width: 100%;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1rem;
    }
    textarea {
      width: 94%;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1rem;
    }
    button {
      background: #ff3f3f;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      background: #ff9a9a;
      padding: 1rem;
      white-space: pre-wrap;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üí¨ Chazz AI</h1>

    <label for="context">Contexte (optionnel) :</label>
    <textarea id="context" rows="3" placeholder="D√©cris la situation, la conversation..."></textarea>

    <label for="message">Message :</label>
    <textarea id="message" rows="4" placeholder="Tape ton message..." required></textarea>

    <label for="mode">Mode :</label>
    <select id="mode">
      <option value="rewrite">R√©√©crire / Am√©liorer</option>
      <option value="generate">G√©n√©rer une r√©ponse</option>
    </select>

    <button onclick="send()">Valider</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function send() {
      const msg = document.getElementById("message").value.trim();
      const context = document.getElementById("context").value.trim();
      const mode = document.getElementById("mode").value;

      if (!msg && mode === "rewrite") {
        alert("Merci d'entrer un message √† r√©√©crire.");
        return;
      }

      const res = await fetch("/rewrite", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg, context: context, mode: mode })
      });

      const data = await res.json();
      document.getElementById("result").innerHTML = `<strong>Suggestion :</strong>\n${data.suggestion}`;
    }
  </script>
</body>
</html>
